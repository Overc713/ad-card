<!DOCTYPE html>
<html>
<head>
    <title>商业级AR名片修复版</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; }
        #arButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 999;
            font-size: 18px;
        }
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            display: none;
        }
    </style>
</head>
<body>
    <button id="arButton">启动AR名片</button>
    <div class="loader">模型加载中...</div>

<script type="module">
import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ 
    antialias: true, 
    alpha: true 
});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.xr.enabled = true;
document.body.appendChild(renderer.domElement);

// 唯一模型加载
let arObject = null;
const loader = new THREE.GLTFLoader();
document.querySelector('.loader').style.display = 'block';

loader.load(
    'cup.glb',
    (gltf) => {
        arObject = gltf.scene;
        arObject.scale.set(0.5, 0.5, 0.5);
        arObject.visible = false; // 初始隐藏
        scene.add(arObject);
        document.querySelector('.loader').style.display = 'none';
    },
    undefined,
    (error) => {
        alert(`模型加载失败: ${error.message}`);
    }
);

// AR核心逻辑
let currentSession = null;
let isPlaced = false;

async function startAR() {
    try {
        if (!navigator.xr) {
            alert('请使用Chrome 81+或Safari 13+浏览器');
            return;
        }
        
        const session = await navigator.xr.requestSession('immersive-ar', {
            requiredFeatures: ['hit-test']
        });
        
        currentSession = session;
        await renderer.xr.setSession(session);
        document.getElementById('arButton').style.display = 'none';
        
        // 显示已加载的模型
        if (arObject) arObject.visible = true;

        // 平面检测辅助
        const reticle = new THREE.Mesh(
            new THREE.RingGeometry(0.1, 0.2, 32).rotateX(-Math.PI / 2),
            new THREE.MeshBasicMaterial({ color: 0x00ff00 })
        );
        scene.add(reticle);

        // 手势交互
        let scale = 0.5;
        window.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2 && arObject) {
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                const distance = Math.hypot(
                    touch1.clientX - touch2.clientX,
                    touch1.clientY - touch2.clientY
                );
                scale = Math.min(Math.max(distance * 0.001, 0.3), 1.5);
                arObject.scale.set(scale, scale, scale);
            }
        });

        // 放置逻辑
        session.addEventListener('select', async () => {
            const [hit] = await session.requestHitTest(
                new XRRay(arObject.position),
                session.renderState.referenceSpace
            );
            
            if (hit) {
                const pose = hit.getPose(session.renderState.referenceSpace);
                arObject.position.set(
                    pose.transform.position.x,
                    pose.transform.position.y,
                    pose.transform.position.z
                );
                isPlaced = true;
                scene.remove(reticle);
            }
        });

    } catch (e) {
        alert(`AR启动失败: ${e.message}`);
    }
}

// 动画循环
renderer.setAnimationLoop(() => {
    if (arObject && isPlaced) {
        arObject.rotation.y += 0.005; // 减缓自动旋转速度
    }
    renderer.render(scene, camera);
});

// 兼容性启动按钮
document.getElementById('arButton').addEventListener('click', () => {
    if (document.readyState === 'complete') {
        startAR();
    } else {
        window.addEventListener('load', startAR);
    }
});
</script>
</body>
</html>
