<!DOCTYPE html>
<html>
<head>
    <title>商业级AR名片</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; }
        #arButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 999;
        }
        #debugInfo {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <button id="arButton">启动AR名片</button>
    <div id="debugInfo"></div>

<script type="module">
import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
import { OrbitControls } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls.js';

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.xr.enabled = true;
document.body.appendChild(renderer.domElement);

// 加载模型
let arObject;
const loader = new THREE.GLTFLoader();
loader.load('https://你的模型地址.glb', (gltf) => {
    arObject = gltf.scene;
    arObject.scale.set(0.5, 0.5, 0.5);
    scene.add(arObject);
});

// AR核心逻辑
let currentSession = null;
let isPlaced = false;

async function startAR() {
    try {
        const session = await navigator.xr.requestSession('immersive-ar');
        currentSession = session;
        await renderer.xr.setSession(session);
        document.getElementById('arButton').style.display = 'none';
        
        // 添加平面检测可视化
        const planeMaterial = new THREE.MeshBasicMaterial({
            color: 0x00ff00,
            transparent: true,
            opacity: 0.3
        });
        const planeGeometry = new THREE.PlaneGeometry(2, 2);
        const planeMesh = new THREE.Mesh(planeGeometry, planeMaterial);
        planeMesh.rotation.x = -Math.PI / 2;
        scene.add(planeMesh);

        // 手势交互
        let touchStartDistance = 0;
        let initialScale = 1;
        
        window.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                touchStartDistance = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
                initialScale = arObject.scale.x;
            }
        });

        window.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2 && arObject) {
                const currentDistance = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
                const scaleFactor = currentDistance / touchStartDistance;
                arObject.scale.setScalar(initialScale * scaleFactor);
            }
        });

        // 陀螺仪控制
        let beta = 0;
        window.addEventListener('deviceorientation', (e) => {
            beta = e.beta * (Math.PI/180); // 转换为弧度
        });

        // 放置逻辑
        session.addEventListener('select', async () => {
            const hitTest = await session.requestHitTest(
                new XRRay(new DOMPoint(0, 0, 0)),
                session.renderState.baseLayer
            );
            
            if (hitTest.length > 0) {
                const pose = hitTest[0].getPose(renderer.xr.getReferenceSpace());
                arObject.position.set(
                    pose.transform.position.x,
                    pose.transform.position.y,
                    pose.transform.position.z
                );
                isPlaced = true;
                scene.remove(planeMesh); // 移除平面提示
            }
        });
    } catch (e) {
        alert(`AR启动失败: ${e.message}`);
    }
}

// 动画循环
renderer.setAnimationLoop(() => {
    if (arObject && isPlaced) {
        arObject.rotation.y += 0.01; // 保持自动旋转
        if (beta) {
            arObject.rotation.x = beta; // 陀螺仪控制X轴旋转
        }
    }
    renderer.render(scene, camera);
});

document.getElementById('arButton').addEventListener('click', startAR);
</script>
</body>
</html>
